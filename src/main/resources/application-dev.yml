# 应用名称
spring:
  application:
    name: JoyPay
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/joypay-db?serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
      # 常用请求与响应自动转下划线,常用请求与响应空值字段不传输
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
  mvc:
    converters:
      preferred-json-mapper: jackson
sa-token:
    # token名称 (同时也是cookie名称)
  token-name: token
    # token有效期，单位秒，-1代表永不过期
  timeout: 2592000
    # 是否允许同一账号并发登录 (为false时新登录挤掉旧登录)
  is-concurrent: false
    # 在多人登录同一账号时，是否共用一个token (为false时每次登录新建一个token)
  is-share: false
    # token风格
  token-style: uuid
    # 是否输出操作日志
  is-log: true
alipay:
  appId: 2021000121685180
  appPrivateKey: 
  alipayPublicKey: 
  notifyUrl: www.baidu.com

